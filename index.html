<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
    <title>Formularz</title>
</head>

<body>

    <form class="container mt-5 p-5">
        <div class="w-auto">
            <div class="row mb-3">
                <div class="col p-0 mb-3">
                    <input type="text" placeholder="imie" class="form-control" name='imie' required />
                </div>
                <div class="col p-0">
                    <input type="text" placeholder="nazwisko" class="form-control" name="nazwisko" required />
                </div>
                <input type="text" placeholder="adres" class="form-control" name='adres' required>
            </div>
            <div class="row">
                <input type="date" class="form-control mb-3" name="data" required />
            </div>
            <div class="row">
                <select class="form-control mb-3" name='miasto' required>
                    <option value="">Wybierz miasto</option>
                    <option value="Gdansk">Gdansk</option>
                    <option value="Warszawa">Warszawa</option>
                    <option value="Olsztyn">Olsztyn</option>
                    <option value="Krakow">Krakow</option>
                    <option value="Wroclaw">Wroclaw</option>
                </select>
            </div>
            <label class="form-check mb-3">
                Czy jesteś zasczepiony?
                <input type="checkbox" class="form-check-input  position-static" name="czySzczepiony">
            </label>
            <div class="row">
                <input type="submit" value="Wyślij" class="btn btn-primary w-25">
            </div>
        </div>
    </form>
    <div class="results">
        <div>Imie: <span class="imie"></span></div>
        <div>Nazwisko: <span class="nazwisko"></span></div>
        <div>Adres: <span class="nazwisko"></span></div>
        <div>Data urodzenia: <span class="nazwisko"></span></div>
        <div>Miasto: <span class="nazwisko"></span></div>
        <div>Czy szczepiony: <span class="nazwisko"></span></div>
        <button class="btn btn-primary closeBtn">Zamknij</button>
    </div>
    <script src="/index.js"></script>
</body>

</html>
